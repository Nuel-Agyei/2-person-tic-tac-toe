<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div>
        <!-- Create / Join / Delete Buttons -->
        <button id="create-game">Create Game</button>
        <input type="text" id="join-id" placeholder="Enter Game ID">
        <button id="join-game">Join Game</button>
        <button id="delete-game" style="display:none;">Delete Game</button>
    </div>

    <!-- Display the current Game ID -->
    <h3 id="game-id-display"></h3>

    <!-- Game board -->
    <div id="game-board" style="display:none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <!-- Status display -->
    <h2 id="status"></h2>

    <!-- Restart button -->
    <button id="restart-btn" style="display:none;">Restart Game</button>

    <!-- Supabase + Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
